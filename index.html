<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd3672c976.js" crossorigin="anonymous"></script>
    <title>Music Player 1.0</title>
</head>

<body class="bg-gray-950 text-slate-50 text-base">
    <div class="container pt-1 pr-1">
        <header>
            <button><i class="fa-solid fa-angle-left"></i></button>
            <button><i class="fa-solid fa-layer-group"></i></button>
        </header>

        <div id="middle">
            <img src="" alt="music-cover-image">
            <h2 id="song-name">Name of song</h2>
            <h3 id="artiste-name">artiste</h3>
            <div>
                <p id="song-duration"><i id="song-position" class="fa-solid fa-circle-dot"></i></p>
            </div>
            <div id="buttons">
                <button><i class="fa-solid fa-backward"></i></button>
                <button><i class="fa-solid fa-caret-right"></i></button>
                <button><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
